<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScavengeNYCÂ®</title>
    <style>
        body {
            background-color: black;
            font-family: Helvetica, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }
        .text {
            font-size: 1.5rem;
            margin: 20px 0;
            display: inline; /* Adjust for typing effect */
        }
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.5rem;
            background-color: white;
            animation: blink 1s infinite;
            margin-left: 5px;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            cursor: pointer;
            display: none;
            margin-top: 20px;
            font-family: Helvetica, sans-serif; /* Button uses Helvetica */
        }
        .instagram-button {
            background-color: white;
            color: black;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }
        .corner-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            color: black;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #read-again {
            display: none;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw; /* Full-width */
            height: 100vh; /* Full-height */
            object-fit: cover; /* Ensure video covers the screen without distortion */
        }
    </style>
</head>
<body>

    <div id="container">
        <video id="intro-video" autoplay muted>
            <source src="Myvideo.mp4" type="video/mp4">
        </video>
        <div id="text-container"></div>
        <button id="continue-button" class="button">Continue</button>
        <button id="yes-button" class="button">Read the message</button>
        <button id="no-button" class="button" onclick="window.close()">Close tab</button>
        <button id="read-again" class="button">Read Again</button>
        <button id="instagram-button" class="instagram-button" onclick="window.open('https://www.instagram.com/ScavengeNYC_', '_blank')">Follow Here</button>
        <button id="corner-button" class="corner-button" onclick="window.open('https://www.instagram.com/ScavengeNYC_', '_blank')">Follow Here</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
